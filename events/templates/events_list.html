{% extends "base.html" %}

{% block title %}
| Events
{% endblock %}

{% block metadata %}
{{block.super}}
<link rel="stylesheet" href="{{ STATIC_URL }}css/events/event_snippet.css" />
{% endblock %}

{% block content_area %}
<div id="browse_students_block" class="main_block">
    <div class="main_block_header">
        <img class="main_block_header_icon" src="{{ STATIC_URL }}images/icons/calendar.png" />
        <span class="main_block_header_title">Events Listing</span>
    </div>
    <div class="main_block_content">
    {% for event in events %}
    <ul class="event_list">
        <li>
        {% include "event_snippet.html" %}
        </li>
    {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
