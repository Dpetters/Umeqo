<div id="event_filtering_no_results" {% if hidden %}style="display:none"{% endif %}>
    {% if events_exist %}
        <div id="event_list_empty">No matching {{category}} events found.</div>
    {% else %}
        {% if user.student %}
            <div id="event_list_empty">There are no {{category}} events.</div>
        {% else %}            
               <div id="event_list_empty">You have no {{category}} events. {% ifequal category "upcoming" %}<a {% if not sa %}class="must_be_subscribed_annually_e"{% endif %} href="{% url event_new %}">Create one now!</a>{% endifequal %}</div>
        {% endif %}
    {% endif %}
</div>
