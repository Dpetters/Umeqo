<div class="dialog_content_wrapper">
    <h3>Are you sure you want to cancel this {{event.type|lower}}?</h3>
    <p>This action cannot be undone.</p>
    <form id="event_cancel_form" method='POST' action="{% url event_cancel %}">
        {% csrf_token %}
        <table class="form_table">
            <tr>
                <td class="button_cell">
                    <a href="javascript:void(0)" class="button close_dialog_link">No, keep it</a>
                    <a href="#" id="event_cancel_confirm_link" class="caution">Yes, cancel it</a>
                    <img class='ajax_form_submit_loader' src='{{ STATIC_URL }}images/loaders/s_ajax.gif'>
                </td>
            </tr>
        </table>
    </form>
</div>
