<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="robots" content="none" />
        <title></title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/buttons.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/email_base.css" />
        {% block meta %}
        {% endblock %}
    </head>
    <body>
        <table cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr width="100%">
                    <td id="background" valign="top" align="left">
                        <table id="email_content">
                            <tbody>
                                <tr width="100%" height="40">
                                    <td id="email_header" valign="top" align="left">
                                        <img height="40" width="125" src="{{ STATIC_URL }}images/logo.png" title="Umeqo" style="font-weight:bold;font-size:18px;color:#fff">
                                    </td>
                                </tr>
                                <tr width="100%">
                                    <td id="email_body" valign="top" align="left">
                                        <h2>{% block header %}{% endblock %}</h2>
                                        {% if first_name %}<p>Hey {{first_name}},</p>{% endif %}
                                        {% block content %}
                                        {% endblock %}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
