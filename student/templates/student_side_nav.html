<link rel="stylesheet" href="{{ STATIC_URL }}css/student/student_upload_resume.css"/>
<script type="text/javascript" src="{{ STATIC_URL }}js/student/student_upload_resume.js"></script>
  
<div class="side_nav"> 
    <h3>Events</h3>
    <a href="{% url events_list %}">Browse Events</a>
    <h3>Employers</h3>
    <a href="{% url employers_list %}">Browse Employers</a>
    <h3>Profile</h3>
    <a href="{% url student_profile %}">{% if user.student.profile_created %}Edit{% else %}Create{% endif %} Profile</a>
    {% if user.student.profile_created %}
    <a id="update_resume_link" href="javascript:void(0)">Update Resume</a>
    <div id="update_resume_div">
        <p id="dropbox_status">Drag & Drop PDF File Here</p>
        <div id="dropbox"></div>
        <a id="view_resume_link" target="_blank" href="{% url student_resume %}">View Current Resume</a>
    </div>
    {% endif %}
    <h3>Account</h3>
    <a href="{% url student_account %}">Account Settings</a>
    <a href="{% url logout %}">Logout</a>
</div>
