{% spaceless %}
{% load static %}
 
{% if starred %}
    <img class='starred_img' title='Remove Star' src='{% get_static_prefix %}images/icons/star.png'/>
{% else %}
    <img class='unstarred_img' title='Add Star' src='{% get_static_prefix %}images/icons/star-empty.png'/>
{% endif %}
{% endspaceless %}
