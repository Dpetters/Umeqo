{% if campus_org.image %}
    <a data-campus-org-name="{{campus_org.name}}" data-campus-org-id="{{campus_org.id}}" href="javascript:void(0)" class="campus_org_profile_link">
        {% if campus_org_logo %}
            <img alt="{{campus_org}}" src="{{campus_org_logo}}">
        {% else %}
            <img alt="{{campus_org}}" src="{{MEDIA_URL}}{{campus_org.image}}">
        {% endif %}
    </a>
{% endif %}
