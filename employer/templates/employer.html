{% if employer.logo %}
{% if not show_admin and employer.visible %}<a href="{{employer.get_absolute_url}}">{% endif %}<img data-employer-name="{{employer}}" class="ef-logo attending_employer" src="{{MEDIA_URL}}{{employer.logo}}" />{% if not show_admin and employer.visible %}</a>{% endif %}
{% else %}
<div data-employer-name="{{employer}}" class="attending_employer">
    <span class="ef-name">{{employer}}</span>    
</div>
{% endif %}
